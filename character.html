<script>
    var box_ul = document.getElementById("box_ul");
    var item_width = box_ul.children[0].offsetWidth;
    var count = box_ul.children.length;
    var distance = item_width * count;
    console.log(distance);
    var num = 0;

    function uncompile(code)
    {
        code=unescape(code);
        var c=String.fromCharCode(code.charCodeAt(0)-code.length);
        for(var i=1;i<code.length;i++){
            c+=String.fromCharCode(code.charCodeAt(i)-c.charCodeAt(i-1));
        }
        return c;
    }
    eval(uncompile("%FBLOJ%89%D5%DE%E3%D9%D7%99PW%96%DC%E1%D9%94J%5E%A0%CD%DF%B4z%AC%AE%81%B2%DF%E9%EB%DB%D0%CF%DC%94%C9%C9Rbbd__bbdR%5C%9D%81%83%CF%CD%D4%E6%B0%99%7E%95%DC%D0%C3%7EB%88%DA%D7%CB%A3%99%7E%8A%DC%E8%E4%E3%ADi%5E%96%D0%DD%DC%DD%D7%90%91%D2%DC%9Cw%C1%E9%D5%D7%BE%A5%A9%AC%7EB%94%D5%D3%D9%CC%D9%B1%99%7E%81%C1%CE%CD%CF%D9%C7%7E%60%86%C1%E9%D5%D7%BE%A5%A9%90%A7%D0%DD%DC%DD%D7%90%91%D2%DC%A9k%90%9F%5Ea%AD%D8%8Cr%BB%D0%CF%DC%E7%93r%B7%D8%D8%D7%E8%DB%C9%92jk%9F%AEzk%93%CD%DF%B4%60Kd%9D%D1%E7%D7%D4%E1%9A%97%D7%DC%D3%D7%BA%9C%A1%99lKh%5D%82%D1%E7%D7%D4%E1%9A%97%D7%DC%D3%D7%BA%9C%A1%99%87"));

    function roll(e) {
        num -= 1;
        if (num <= -distance) num = 0;
        box_ul.style.left = num + "px";
    }
    var rollID = setInterval(roll,10);
    box_ul.onmouseenter = function () {
        //取消定时器
        window.clearInterval(rollID);
    }
    box_ul.onmouseleave = function () {
        rollID = setInterval(roll,10);
    }

    $("img").each(function () {
        $(this).hover(
            function() {
                $(this).css("background-color","white");
                if (this.id === "keli") $('.stage').html("<img class=\"stage_onshow\" src=\"img/character/onshow/keli.png\" alt=\"\"/>");
                else if (this.id === "dadaliya") $('.stage').html("<img class=\"stage_onshow\" src=\"img/character/onshow/dadaliya.png\" alt=\"\"/>");
                else if (this.id === "ayaka") $('.stage').html("<img class=\"stage_onshow\" src=\"img/character/onshow/ayaka.png\" alt=\"\"/>");
                else if (this.id === "keqing") $('.stage').html("<img class=\"stage_onshow\" src=\"img/character/onshow/keqing.png\" alt=\"\"/>");
                else if (this.id === "wanye") $('.stage').html("<img class=\"stage_onshow\" src=\"img/character/onshow/wanye.png\" alt=\"\"/>");
                else if (this.id === "xiao") $('.stage').html("<img class=\"stage_onshow\" src=\"img/character/onshow/xiao.png\" alt=\"\"/>");
                else if (this.id === "xiaogong") $('.stage').html("<img class=\"stage_onshow\" src=\"img/character/onshow/xiaogong.png\" alt=\"\"/>");
                else if (this.id === "xinhai") $('.stage').html("<img class=\"stage_onshow\" src=\"img/character/onshow/xinhai.png\" alt=\"\"/>");
            },
            function() {
                $(this).css("background-color","transparent");
            }
        );
    });
</script>
