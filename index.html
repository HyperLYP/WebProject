<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/loginPage.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/index_container_main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/index_newsBlock.css">
    <link rel="stylesheet" href="./css/video_clip.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/unslider.min.js"></script>
</head>

<body>
<!--  页面主体  -->
<div class="container_main">
    <header>
        <img src="./img/genshin_impact.png" alt="">
        <span class="s_info">米哈游开放世界冒险RPG</span>
        <span class="s_login"><a href="login.html">登录</a></span>
    </header>
    <nav>
        <ul>
            <li><a href="" style="color: #00d2ff">首页</a></li>
            <li><a href="">新闻</a></li>
            <li><a href="">角色</a></li>
            <li><a href="">世界</a></li>
            <li><a href="">漫画</a></li>
            <li><a href="">社区</a></li>
        </ul>
    </nav>
    <div class="newsBlock">
        <div class="newsBlock_img">
            <ul>
                <li><img src="img/news_1.png" alt="" width="480" height="270"></li>
                <li><img src="img/news_2.jpg" alt="" width="480" height="270"></li>
                <li><img src="img/news_3.jpg" alt="" width="480" height="270"></li>
                <li><img src="img/news_4.png" alt="" width="480" height="270"></li>
            </ul>
        </div>
        <div class="newsBlock_news">
            <p>+NEWS</p>
            <hr>
            <ul>
                <li>《原神》「神工天巧」活动即将开启</li>
                <li>「岩港奇珍行记」网页活动说明</li>
                <li>《原神》2.5版本「薄樱初绽时」更新通知</li>
                <li>《原神》2.4版本「飞彩镌流年」更新说明</li>
                <li>《原神》角色演示-「夜兰：晦雨幽客行」</li>
                <li>《原神》月夕祝颂-万份空月祝福相赠</li>
                <li>《原神》虎牙直播2.7版本直播季活动即将开启</li>
            </ul>
        </div>
    </div>
    <div class="video_clip">
            <div class="video_area">
                <img class="video_background" src="img/traveler.jpg" alt="">
                <div class="video_button_bg"></div>
                <img class="video_button" src="img/button.png" alt="">
            </div>
        <div class="videos"></div>
    </div>
    <footer>
        <div>
            <p>
                Copyright © 2022-2022 <a class="sig" href="https://github.com/HyperLYP" target="_blank">HyperLYP@github.com</a> All Rights Reserved.
            </p>
        </div>
    </footer>
</div>
<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
    </div>
</section>
<script>
    $('.video_area').each(function () {
        $(this).click(function () {
            var img = "img/traveler.jpg";
            var video = "img/genshin_impact.mp4";
            $('.videos').html("<video id=\"video\" poster='" + img + "' style='width: 100%;' src='" + video + "' preload=\"auto\" controls=\"controls\" autoplay=\"autoplay\"></video><img onclick=\"closeVideo()\" class=\"vclose\" src=\"img/close.png\" alt=\"\"/>");
            $('.videos').show();
        });
    });
    function closeVideo() {
        var v = document.getElementById('video');
        $('.videos').hide();
        v.pause();
        $('.videos').html();
    }

    $(document).ready(function(e) {
        $('.newsBlock_img').unslider();
        $('.video_button').hover(
            function() {
                $('.video_button_bg').css("background-color","white");
            },
            function() {
                $('.video_button_bg').css("background-color","transparent");
            }
        );
    })
</script>
</body>
</html>
